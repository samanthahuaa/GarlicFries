<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Love Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <h1>
      Garlic Fries' Steamy NBA Love Home Page
    </h1>

    <h2>
      Samantha Hua, Vivian Teo, Diana Akhmedova, Gitae Park
    </h2>

    {{status}}

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>
    
    <br>
    <br>
    <br>

    <style>
      body{background-color: lightgray;}
     </style>

     <!-- Cards to display players -->

     <div class="container">

      <div class="row">
        <!-- Player 1 -->
        <div class="col">
          <div class="card" style="width: 75%;">
            <img class="card-img-top" src="placeholder.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Name</h5>
              <p class="card-text">About/Stats</p>
            </div>
          </div>        
        </div>

        <!-- Player 2 -->
        <div class="col">
          <div class="card" style="width: 75%;">
            <img class="card-img-top" src="placeholder.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Name</h5>
              <p class="card-text">About/Stats</p>
            </div>
          </div>        
        </div>
 
      </div>
    </div>

    <br><br><br>

<!-- Sliding between stuff, cool feature -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="placeholder.png" class="d-block mx-auto" alt="...">
          <div class="captionheh">
            <p style="text-align: center;">LOVE LOVE LOVE</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="placeholder.png" class="d-block mx-auto" alt="...">
          <div class = "captionheh">
            <br>
            <p style="text-align: center;">MORE MORE MORE</p>
        </div>
        </div>
        <div class="carousel-item">
          <img src="placeholder.png" class="d-block mx-auto" alt="...">
          <div class = "captionheh">
            <p style="text-align: center;">MORE MORE MORE</p>
          </div>
        </div>
      </div>

      <br>

      <!-- buttons to control slides -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

<br><br><br>



    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            BLANK BLANK BLANK
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <p>STUFF STUFF STUFF</p> 
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            CLICK CLICK CLICK
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            MORE TEXT
          </div>
        </div>
      </div> 
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
            STUFF
          </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
          <div class="accordion-body">
            POPEYES
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="card" style="margin:auto;width: 18rem;">
      <img src="placeholder.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Text text text</h5>
        <p class="card-text">TEXT TEXT TEXT</p>
        <a href="www.google.com" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

  </body>
</html>
